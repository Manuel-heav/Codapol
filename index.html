<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTA - Personal Movie Tracking App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="top">
        <h1 class="logo">PMTA</h1>
        <nav class="navbar">
            <ul>
                <li class="current">Home</li>
                <li>Demos</li>
                <li>Contact</li>
                <li class="primary-btn">Sign Up</li>
                <span class="theme-btn-container">
                    <li><button class="dark-theme-btn theme-btn"></button></li>
                    <li><button class="purple-theme-btn theme-btn"></button></li>
                    <li><button class="light-theme-btn theme-btn"></button></li>
                </span>
            </ul>
        </nav>
    </header>
    <!-- Showcase -->
    <section class="showcase">
        <div class="box-1">
            <h1 class="logo">PMTA</h1>
            <h1 class="showcase-text">Built So You <span class="highlight">Never lose track of your movies</span></h1>
            <p>A place where you can store and track your movies.</p>
            <div class="buttons">
                <a href="https://loop-4e5c8.web.app/" class="primary-btn">View Demo</a>
                <a href="#" class="secondary-btn mar-1">Sign Up Now</a>
            </div>
        </div>
        <div class="box-2">
            <img src="img/rocket.png" alt="rocket image">
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
